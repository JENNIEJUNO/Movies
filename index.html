<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search_box">
            <div class="text_search">
                <button class="search_close" onclick="closeSearchBox()"><i class="fa-solid fa-x"></i></button>
                <p>찾고 싶은 영화를 입력하세요.</p>
                <div class="input_keyword">
                    <input type="text" class="keyword" placeholder="키워드를 입력하세요.">
                    <button id="click_keyword" onclick="keywordMethod()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <div class="mobile-menu-list">
            <button id="close-mobile-menu-list" onclick="closeSubBox()"><i class="fa-solid fa-x"></i></button>
            <button>액션</button>
            <button>모험</button>
            <button>애니메이션</button>
            <button>코미디</button>
            <button>범죄</button>
            <button>다큐멘터리</button>
            <button>드라마</button>
            <button>판타지</button>
            <button>역사</button>
            <button>공포</button>
            <button>음악</button>
            <button>미스터리</button>
            <button>로맨스</button>
            <button>SF</button>
            <button>TV 영화</button>
            <button>스릴러</button>
            <button>전쟁</button>
            <button>서부</button>
        </div>
        <div id="mobile-menu">
            <button onclick="openSubBox()"><i class="fa-solid fa-bars"></i></button>
            <button onclick="openSearchBox()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <header>
            <div id="title"><h1><i class="fa-solid fa-film"></i>Movie List</h1></div>
            <div class="category">
                <button>액션</button>
                <button>모험</button>
                <button>애니메이션</button>
                <button>코미디</button>
                <button>범죄</button>
                <button>다큐멘터리</button>
                <button>드라마</button>
                <button>판타지</button>
                <button>역사</button>
                <button>공포</button>
                <button>음악</button>
                <button>미스터리</button>
                <button>로맨스</button>
                <button>SF</button>
                <button>TV 영화</button>
                <button>스릴러</button>
                <button>전쟁</button>
                <button>서부</button>
                <span><button onclick="openSearchBox()"><i class="fa-solid fa-magnifying-glass"></i></button></span>
            </div>
        </header>
        <section>
            <div id="movie-list">
                <div class="col-4" id="current-movie">
                    <p style="padding:0.5em;"><i class="fa-solid fa-video"></i> 현재 상영중</p>
                    <div class="current-poster">
                        
                    </div>
                </div>
                <div class="col-8" id="Types-of-movies">
                    <p class="genre_text" style="padding:0.5em;">Best 영화</p>
                    <div id="movie-item">
                        
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/afd0d34fd5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
