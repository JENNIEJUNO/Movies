<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="block" onclick="movieInformation(-2)"></div>
    <div id="container">
        <div id="miniButton">
            <button onclick="SubCategory(1)"><i class="fa-solid fa-bars"></i></button>
            <button onclick="SearchBox(1)"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="title"><i class="fa-solid fa-film"></i> Movie List</div>
        <div id="category-menus">
            <button>액션</button>
            <button>모험</button>
            <button>애니메이션</button>
            <button>코미디</button>
            <button>범죄</button>
            <button>다큐멘터리</button>
            <button>드라마</button>
            <button>판타지</button>
            <button>역사</button>
            <button>공포</button>
            <button>음악</button>
            <button>미스터리</button>
            <button>로맨스</button>
            <button>SF</button>
            <button>TV 영화</button>
            <button>스릴러</button>
            <button>전쟁</button>
            <button>서부</button>
            <span><button onclick="SearchBox(1)"><i class="fa-solid fa-magnifying-glass"></i></button></span>
        </div>
        <div id="movies">
            <div id="current-box">
                <p class="movie-text"><i class="fa-solid fa-video"></i> 현재 상영중</p>
                <div id="current-movie">
                    <button id="left"><</button>
                    <button id="right">></button>
                    <div id="current-list">

                    </div>
                </div>
            </div>
            <div id="category-box">
                <p class="movie-text">Best 영화</p>
                <div id="category-list">
                    <div id="list">

                    </div>
                    <div id="pagination">
                    </div>
                </div>
            </div>
        </div>
        <div id="search-box">
            <div id="search-close"><i class="fa-solid fa-x search-close-button" onclick="SearchBox(2)"></i></div>
            <div id="text_search">
                <p>찾고 싶은 영화를 입력하세요.</p>
                <div id="input_keyword">
                    <input type="text" id="keyword" onfocus="keywordFocus()" placeholder="키워드를 입력하세요.">
                    <button id="click_keyword" onclick="keywordMethod()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="subBox">
        <span><button><i class="fa-solid fa-x sub-close-button" onclick="SubCategory(2)"></i></button></span>
        <button>액션</button>
        <button>모험</button>
        <button>애니메이션</button>
        <button>코미디</button>
        <button>범죄</button>
        <button>다큐멘터리</button>
        <button>드라마</button>
        <button>판타지</button>
        <button>역사</button>
        <button>공포</button>
        <button>음악</button>
        <button>미스터리</button>
        <button>로맨스</button>
        <button>SF</button>
        <button>TV 영화</button>
        <button>스릴러</button>
        <button>전쟁</button>
        <button>서부</button>
    </div>
    <div id="movie_information">
        <div id="information_title">
            <p></p>
            <button><i class="fa-solid fa-x" style="background-color:white;"></i></button>
        </div>
        <div id="information_section">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/afd0d34fd5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
